<div class="card" [formGroup]="bookFormGroup">
  <h5>Book</h5>
  <div class="formgrid grid">
    <div class="field col-12">
      <input type="text" formControlName="name" pInputText placeholder="name" />
    </div>
    <div class="field col-12">
      <input type="text" formControlName="isbn" pInputText placeholder="isbn" />
    </div>
    <div class="field col-12">
      <p-button label="Submit" (onClick)="onSubmit()"></p-button>
    </div>
  </div>
</div>
